<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iara Games - Lista de Jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1><img src="./assets/images/iara-logo-sem-fundo.png" width="90" height="70" alt="Logo Iara Games"></h1>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">In√≠cio</a></li>
                <li><a href="./assets/pages/jogos.html">Jogos</a></li>
            </ul>
        </nav>
    </header>

    <div class="topbar">
        <div class="user-info" id="user-info">
            <a href="./assets/pages/login.html" id="login-link">Login</a>
        </div>
        <div class="acessibilidade">
            <button class="btn btn-sm btn-secondary" onclick="alterarFonte('+')">A+</button>
            <button class="btn btn-sm btn-secondary" onclick="alterarFonte('-')">A-</button>
        </div>
    </div>

   <main>
        <h2>Destaque</h2>
        <div id="carouselDestaques" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="jogo-destaque-single">
                        <article class="jogo-item">
                            <img src="./assets/images/horizon-chase-2.jpg" alt="Horizon Chase 2">
                            <h3>Horizon Chase 2</h3>
                            <a href="./assets/pages/jogos.html" class="btn btn-primary">Sobre</a>
                        </article>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="jogo-destaque-single">
                        <article class="jogo-item">
                            <img src="./assets/images/fobia-.jpg" alt="Fobia - St. Dinfna Hotel">
                            <h3>Fobia - St. Dinfna Hotel</h3>
                            <a href="./assets/pages/jogos.html" class="btn btn-primary">Sobre</a>
                        </article>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="jogo-destaque-single">
                        <article class="jogo-item">
                            <img src="./assets/images/hazel-sky.jpg" alt="Hazel Sky">
                            <h3>Hazel Sky</h3>
                            <a href="./assets/pages/jogos.html" class="btn btn-primary">Sobre</a>
                        </article>
                    </div>
                </div>

                </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselDestaques" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselDestaques" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
