<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylelogin.css" />
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <input type="email" id="emailLogin" class="form-control" placeholder="Email" required>
                    <div class="invalid-feedback" id="emailLoginError"></div>
                </div>
                <div class="mb-3 senha-container">
                    <input type="password" id="senhaLogin" class="form-control" placeholder="Senha" required>
                    <span class="toggle" onclick="toggleSenha()">👁</span>
                    <div class="invalid-feedback" id="senhaLoginError"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                <p class="mt-3">Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
            </form>
        </div>

        <div class="form-box hidden" id="cadastro-box">
            <h2>Cadastro</h2>
            <form id="cadastro-form">
                <div class="mb-3">
                    <input type="email" id="cadastroEmail" class="form-control" placeholder="Email" required>
                    <div class="invalid-feedback" id="cadastroEmailError"></div>
                </div>
                <div class="mb-3 senha-container">
                    <input type="password" id="cadastroSenha" class="form-control" placeholder="Senha" required>
                    <span class="toggle" onclick="toggleSenha('cadastroSenha')">👁</span>
                    <div class="invalid-feedback" id="cadastroSenhaError"></div>
                </div>
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                <p class="mt-3">Já tem conta? <a href="#" onclick="mostrarLogin()">Entrar</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
